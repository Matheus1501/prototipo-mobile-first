</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <i class="fa fa-free-code-camp" aria-hidden="true"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Principal </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuario.html">Usuario</a>
                </li>

                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-conteudo-contato">
        <form>
            <div class="form-group div-titulo"> 
                <h3>Entre em Contato</h3>

            </div>
            <div class="form-group">
                <label><i class="fa fa-user" aria-hidden="true"></i>Nome</label>
                <input class="form-control" type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label><label><i class="fa fa-envelope"></i> E-mail</label>E-mail</label>
                <input class="form-control" type="email" id="email" required>
            </div>

            <div class="form-group">
                <label><label><i class="fa fa-whatsapp"></i> Whatsapp</label>Whatsaap</label>
                <input class="form-control" type="text" id="telefone" required>
            </div>

            <div class="form-group">
                <label><i class="fa fa-user"></i> Mensagem</label>
                <textarea id="mensagem" class="form-control" cols="10" rows="10"></textarea>
            </div>

            <div class=" form-group">
                <button class="btn btn-secondary btn-controle" type="reset">Limpar</button>
                <button class="btn btn-success btn-controle" type="submit">Enviar</button>

            </div>

        </form>
    </div>
    <footer>
        <i class="fa fa-copyright" aria-hidden="true"></i> Todos os direitos reservados 2020.
    </footer>
